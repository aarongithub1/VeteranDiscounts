<div id="map" ng-if="vm.mapOptions" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}}">
	<ng-map center="{{vm.mapOptions.center.lat}},{{vm.mapOptions.center.lng}}" zoom="{{vm.mapOptions.zoom}}" zoom-to-include-markers="auto" single-info-window="true">
     	<marker ng-repeat="mark in vm.mapOptions.markers" position="[{{mark.address.lat}},{{mark.address.longitude}}]" title="{{mark.company.name}}" id="{{mark.id}}"icon="{{mark.icon}}" animation="{{mark.animation}}" draggable="{{mark.draggable}}" on-mouseover="vm.showDetail(mark)" ></marker>
   	</ng-map>
</div>
