<div>
	<div ng-repeat="location in vm.results" class="editCard">
		<h3>{{location.company.name}}</h3>
		{{location.address.street}}, {{location.address.city}}
		{{location.address.state}} {{location.address.zip}}
		<button class="btn-sm editButton" type="submit" ng-click="" >Edit</button>
		<button class="btn-sm deleteButton" type="submit" ng-click="vm.deleteLocation(location)" >Delete</button>
	</div>
</div>
