
			<div class="col-lg-12">
              <div class="text-center">
                <h3><b>Log In</b></h3></div>
             <form name="loginform" id="ajax-login-form" role="form" autocomplete="off">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="username" tabindex="1" class="form-control" placeholder="Username" ng-model="user.username" autocomplete="off">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" tabindex="2" class="form-control" placeholder="Password" ng-model="user.password" autocomplete="off">
                </div>

                <div class="form-group">
                      <input type="submit" tabindex="4" class="form-control btn btn-success" value="Log In" ng-click="vm.login(user); user={}">
                    </div>
                  
              </form>
            </div>
