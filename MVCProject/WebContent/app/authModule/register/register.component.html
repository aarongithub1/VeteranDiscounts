     <div class="col-lg-12">
              <div class="text-center">
                <h3><b>Register</b></h3></div>
              <form id="ajax-register-form" role="form" autocomplete="off">
                <div class="form-group">
                  <input type="username" tabindex="1" class="form-control" placeholder="Username" ng-model="user.username">
                </div>
                <div class="form-group">
                  <input type="email" tabindex="1" class="form-control" placeholder="Email Address" ng-model="user.email">
                </div>
                <div class="form-group">
                  <input type="password" tabindex="2" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
                <div class="form-group">
                  <input type="password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="user.confirm">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-info" value="Register Now" ng-click="vm.registerUser(user)">
                    </div>
                  </div>
                </div>
              </form>
            </div>
