<h1>Register</h1>
<form>
	<input type="email" name="" value="" ng-model="user.email">
	<input type="password" name="" value="" ng-model="user.password">
	<input type="password" name="" value="" ng-model="user.confirm">
	<input type="submit" name="" value="Register" ng-click="vm.registerUser(user)">
</form>
