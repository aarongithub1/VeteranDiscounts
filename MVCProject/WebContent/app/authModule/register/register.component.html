<h1>Register</h1>
<form>
	<input type="username" placeholder="username" ng-model="user.username"> <br>
	<input type="email" placeholder="email" ng-model="user.email"><br>
	<input type="password" placeholder="password" ng-model="user.password"> <br>
	<input type="password" placeholder="confirm password" ng-model="user.confirm"> <br>
	<input type="submit" name="" value="Register" ng-click="vm.registerUser(user)">
</form>
